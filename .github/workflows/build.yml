name: CI for dev branch

on:
  push:
    branches:
      - dev

jobs:
  build_check:
    runs-on: ubuntu-latest
    name: Check if project builds
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean install
        continue-on-error: true

  merge_to_prod:
    needs: build_check
    runs-on: ubuntu-latest
    name: Merge to prod branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: prod # Check out the 'prod' branch

      - name: Merge changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          git checkout prod
          git merge --no-ff dev
          # Resolve any merge conflicts here
          git commit -am "Merge dev into prod"
          git push https://${{ secrets.GH_TOKEN }}@github.com/Rasmus2103/AdventureXP-backend.git prod
env:
  GH_TOKEN: ${{ secrets.ADVENTURE_TOKEN }}

